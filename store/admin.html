<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Админка - Добавить игру в коллекцию</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin: auto;
      padding: 20px;
    }

    label,
    input,
    select,
    button {
      display: block;
      width: 100%;
      margin-bottom: 10px;
    }

    button {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
    }

    button:hover {
      background-color: #218838;
    }

    .message {
      margin-top: 10px;
      padding: 10px;
      text-align: center;
    }

    .success {
      color: green;
    }

    .error {
      color: red;
    }
  </style>
</head>

<body>
  <h2>Добавить игру в коллекцию</h2>
  <form id="adminForm">
    <label for="gameUrl">URL игры:</label>
    <input type="text" id="gameUrl" class="input" required>

    <label for="collectionSelect">Выберите коллекцию:</label>
    <select id="collectionSelect" required>
      <option value="" disabled selected>Выберите коллекцию</option>
      <!-- Опции будут добавлены через JavaScript -->
    </select>

    <label for="newCollectionTitle">Или создайте новую коллекцию:</label>
    <input type="text" id="newCollectionTitle" placeholder="Введите название новой коллекции">

    <button type="submit">Добавить</button>
  </form>

  <p id="message" class="message"></p>

  <script>
    // Функция для загрузки существующих коллекций
    async function loadCollections() {
      try {
        const response = await fetch('http://192.168.31.90:5000/api/collections');
        const collections = await response.json();

        const collectionSelect = document.getElementById('collectionSelect');

        // Очищаем список перед добавлением новых опций
        collectionSelect.innerHTML = '<option value="" disabled selected>Выберите коллекцию</option>';

        // Добавляем каждую коллекцию в выпадающий список
        collections.forEach(collection => {
          const option = document.createElement('option');
          option.value = collection.title;
          option.textContent = collection.title;
          collectionSelect.appendChild(option);
        });
      } catch (error) {
        console.error('Ошибка при загрузке коллекций:', error);
      }
    }

    // Загружаем коллекции при загрузке страницы
    loadCollections();

    // Обработка отправки формы
    document.getElementById('adminForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const gameUrl = document.getElementById('gameUrl').value;
      const collectionSelect = document.getElementById('collectionSelect');
      const newCollectionTitle = document.getElementById('newCollectionTitle').value;
      const messageElem = document.getElementById('message');

      messageElem.textContent = '';
      messageElem.className = 'message';

      // Определяем, какую коллекцию использовать: выбранную или новую
      const collectionTitle = newCollectionTitle.trim() !== ''
        ? newCollectionTitle
        : collectionSelect.value;

      if (!collectionTitle) {
        messageElem.textContent = 'Выберите коллекцию или введите новую';
        messageElem.classList.add('error');
        return;
      }

      try {
        const response = await fetch('http://192.168.31.90:5000/api/addGameToCollection', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ gameUrl, collectionTitle })
        });

        const data = await response.json();
        if (response.ok) {
          messageElem.textContent = data.message;
          messageElem.classList.add('success');

          // Обновляем список коллекций после успешного добавления
          loadCollections();
        } else {
          messageElem.textContent = data.error || 'Ошибка при добавлении';
          messageElem.classList.add('error');
        }
      } catch (error) {
        console.error('Ошибка при отправке запроса:', error);
        messageElem.textContent = 'Ошибка при добавлении';
        messageElem.classList.add('error');
      }
    });
  </script>
</body>

</html>
